<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wordle Guess Distribution</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="/static/styles.css">
<style>
  body {
    display: flex;
    font-family: sans-serif;
    height: 100vh;
    margin: 0;
  }
  #sidebar {
    width: 300px;
    background: #222;
    color: white;
    transition: transform 0.3s ease;
    overflow-y: auto;
  }
  #sidebar.closed { transform: translateX(-100%); }
  #toggleSidebar {
    position: absolute;
    top: 10px;
    left: 10px;
    background: #444;
    color: white;
    border: none;
    padding: 8px 10px;
    cursor: pointer;
  }
  #main {
    flex: 1;
    padding: 40px;
    background: #f7f7f7;
  }
  #grid {
    display: grid;
    gap: 5px;
    margin: 20px;
  }
  .cell {
    width: 40px;
    height: 40px;
    border: 1px solid #555;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
  }
  .G { background: #6aaa64; color: white; }
  .Y { background: #c9b458; color: white; }
  .B { background: #787c7e; color: white; }
</style>
</head>
<body>

<div id="sidebar" class="closed">
  <button id="toggleSidebar">â˜°</button>
  <h3 style="margin-left: 10px;">History</h3>
  <div id="grid"></div>
</div>

<div id="main">
  <h2 id="guess-title">Distribution for </h2>
  <canvas id="distributionChart" width="900" height="500"></canvas>
</div>

<script src="/static/dist.js"></script>
</body>
</html>
